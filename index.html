<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Blast - Block Puzzle Gambling Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>ðŸŽ® Bubble Blast</h1>
            <div class="stats">
                <div class="money-display">
                    <span class="label">Balance:</span>
                    <span class="money-amount">$<span id="balance">1.00</span></span>
                </div>
                <div class="multiplier-display">
                    <span class="label">Multiplier:</span>
                    <span class="multiplier-amount"><span id="multiplier">1</span>x</span>
                </div>
                <div class="score-display">
                    <span class="label">Lines Cleared:</span>
                    <span class="score-amount" id="linesCleared">0</span>
                </div>
                <div class="timer-display">
                    <span class="label">Time Left:</span>
                    <span class="timer-amount" id="timer">30s</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-board-container">
                <div class="game-board" id="gameBoard">
                    <!-- 8x8 grid will be generated by JavaScript -->
                </div>
                <div class="game-over-overlay" id="gameOverOverlay" style="display: none;">
                    <div class="game-over-content">
                        <h2>Game Over!</h2>
                        <p>No more moves available</p>
                        <p class="final-balance">Final Balance: $<span id="finalBalance">0.00</span></p>
                        <button class="play-again-btn" onclick="startNewGame()">Play Again ($1.00)</button>
                    </div>
                </div>
            </div>

            <div class="block-selection">
                <h3>Choose a Block:</h3>
                <div class="block-options" id="blockOptions">
                    <!-- Block options will be generated by JavaScript -->
                </div>
                <div class="game-controls">
                    <button class="new-game-btn" onclick="startNewGame()">New Game ($1.00)</button>
                    <button class="auto-play-btn" onclick="toggleAutoPlay()" id="autoPlayBtn">Auto Play</button>
                    <button class="simulation-btn" onclick="runRTPSimulation()" id="simulationBtn">Run Simulation (1k games)</button>
                </div>
                
                <div class="simulation-results" id="simulationResults" style="display: none;">
                    <h4>Simulation Results</h4>
                    <div class="sim-stats">
                        <div>Games: <span id="simGames">0</span></div>
                        <div>Avg RTP: <span id="simRTP">0%</span></div>
                        <div>Avg Lines: <span id="simLines">0</span></div>
                        <div>Status: <span id="simStatus">Ready</span></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="game-info">
            <div class="rtp-info">
                <span>RTP: 97% | Min Bet: $1.00 | Line Payout: $2.00</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
